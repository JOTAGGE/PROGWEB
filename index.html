<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard da Escola</title>
    <script href="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dashboard da Escola</h1>
    </header>
    <main>
        <section id="overview">
            <h2>Visão Geral</h2>
            <div id="overview-content"></div>
        </section>
        <section id="water">
            <h2>Água</h2>
            <div id="water-content"></div>
        </section>
        <section id="energy">
            <h2>Energia</h2>
            <div id="energy-content"></div>
        </section>
        <section id="sewage">
            <h2>Esgoto</h2>
            <div id="sewage-content"></div>
        </section>
        <section id="location">
            <h2>Local de Funcionamento</h2>
            <div id="location-content"></div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/2.19.0/parse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
